<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            width: 100%;
            margin: 0;
        }
    </style>

    <script>
        window.onload = function () {
            var canvas = document.getElementById('myCanvas');
            
            var context = canvas.getContext('2d');

            context.canvas.width = window.innerWidth;
            context.canvas.height = window.innerHeight;

            
            context.translate(canvas.width,canvas.height);
            
            context.rotate(1 * Math.PI);
            context.fillStyle = 'gray';
            context.fillRect(0,0,canvas.width,canvas.height);

            var scores = [100,90,50,70,30];
            scores.reverse();
            var width = 50;
            var baseX = canvas.width-270;

            

            for(var i=0; i< scores.length; ++i)
            {
                var score = scores[i];
                context.fillStyle=`rgb(0,${score},${score})`;
                context.fillRect(baseX,  0 , width, score);

                context.fillStyle = `rgb(${score},0,${score})`;
                context.strokeStyle='white';
                
                context.beginPath(); // else will get this wierd line
                
                context.arc(baseX + width /2 , score, 10, Math.PI * 0, Math.PI  * 2, false);
                context.lineWidth=2;
                
                context.fill();
                context.stroke();
                
                baseX = baseX + 52;
            }

        }
    </script>

</head>
<body>
    <canvas id="myCanvas" width=100% height=100%></canvas>
</body>
</html>
