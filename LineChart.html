<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            width: 100%;
            margin: 0;
        }
    </style>

    <script>
        window.onload = function () {
            var canvas = document.getElementById('myCanvas');
            
            var context = canvas.getContext('2d');

            context.canvas.width = window.innerWidth;
            context.canvas.height = window.innerHeight;

            
            context.translate(canvas.width,canvas.height);
            
            context.rotate(1 * Math.PI);
            context.fillStyle = 'gray';
            context.fillRect(0,0,canvas.width,canvas.height);

            var scores = [100,90,50,70,30];
            scores.reverse();
            var width = 50;
            var baseX = canvas.width-270;
            var startLineX = baseX + width/2;
            var startLineY = scores[0];
            

            for(var i=0; i< scores.length; ++i)
            {
                var y = scores[i];
                var x = baseX + width/2;
            
                context.beginPath();
                context.lineWidth=2;
                context.strokeStyle = 'red';
                context.moveTo(startLineX,startLineY);
                context.lineTo(x, y);
                context.stroke();
                context.closePath();

                context.fillStyle = `rgb(${y},0,${y})`;
                context.strokeStyle='white';
                context.beginPath(); // else will get this wierd line
                context.arc(x , y, 10, Math.PI * 0, Math.PI  * 2, false);
                context.lineWidth=2;
                context.fill();
                context.stroke();
                context.closePath();
                
                
                startLineX = baseX + 36;
                startLineY = y;                
                baseX = baseX + 52;
            }

        }
    </script>

</head>
<body>
    <canvas id="myCanvas" width=100% height=100%></canvas>
</body>
</html>
